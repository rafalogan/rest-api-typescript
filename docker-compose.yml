version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ts-api
      TZ: "America/Sao_Paulo"
    volumes:
      - ./data/data-base:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    environment:
      TZ: "America/Sao_Paulo"
    ports:
    - 9090:8080